{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-6 mb-3 mt-3 mx-auto border rounded p-3">
                <h3 class="alert alert-light border rounded">Login Here</h3>

                <form action="/login" method="POST">
                    {% csrf_token %}

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}

                    <!-- email -->
                    <div class="form-group">
                        <label for="">Email</label>
                        <input required type="email" name="email" value="{{values.email}}" id="" class="form-control form-control-sm" placeholder="example@gmail.com">
                    </div>

                    <!-- password -->
                    <div class="form-group">
                        <label for="">Password</label>
                        <input required type="password" name="password" id="" class="mb-4 form-control form-control-sm" placeholder="password">
                    </div>

                    <div class="form-group">
                        <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
