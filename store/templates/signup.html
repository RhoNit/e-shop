{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-6 mx-auto border rounded p-3">
                <h3 class="alert alert-light border rounded">Create your Profile</h3>

                <form action="/signup" method="POST">
                    {% csrf_token %}

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}

                    <!-- first name -->
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" name="firstname" value="{{values.first_name}}" id="" class="form-control form-control-sm">
                    </div>

                    <!-- last name -->
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="lastname" value="{{values.last_name}}" id="" class="form-control form-control-sm">
                    </div>

                    <!-- phone -->
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" name="phone" value="{{values.phone}}" id="" class="form-control form-control-sm">
                    </div>

                    <!-- email -->
                    <div class="form-group">
                        <label for="">Email</label>
                        <input required type="email" name="email" value="{{values.email}}" id="" class="form-control form-control-sm" placeholder="example@gmail.com">
                    </div>

                    <!-- password -->
                    <div class="form-group">
                        <label for="">Password</label>
                        <input required type="password" name="password" id="" class="mb-4 form-control form-control-sm" placeholder="Put anything except your bank profile password.. right now, our system is not strongly secured">
                    </div>

                    <div class="form-group">
                        <input class="btn btn-sm btn-info" type="submit" value="Create">
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
